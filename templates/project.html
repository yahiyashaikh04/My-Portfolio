<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  
  <h1 class="mb-8 p-4 text-center text-4xl font-bold text-gray-800">
    My Projects
  </h1>

  <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for project in projects %}
    <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">
        {{ project.title }}
      </h2>
      <p class="text-gray-600 mb-3">
        {{ project.description }}
      </p>
      <p class="text-sm text-gray-500 mb-4">
        <span class="font-medium text-gray-700">Tech:</span> {{ project.tech_stack }}
      </p>
      
      <div class="flex gap-3">
        <a href="{{ project.github_link }}" target="_blank"
           class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900 transition">
          GitHub
        </a>
        {% if project.live_link %}
        <a href="{{ project.live_link }}" target="_blank"
           class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          Live Demo
        </a>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>

</body>
</html>
