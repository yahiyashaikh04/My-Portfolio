<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mt-4 text-white bg-red-800">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

<form method="POST">
   <section id="contact" class="py-16 bg-gray-50">
  <div class="max-w-2xl mx-auto px-6">
    <!-- Heading -->
    <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">Contact Me</h1>

    <!-- Form -->
    <form method="POST" class="bg-white p-8 rounded-xl shadow-lg space-y-6">
      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" name="name" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" name="email" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Message -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Message</label>
        <textarea name="message" rows="4" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      <!-- Button -->
      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">
        Send Message
      </button>
    </form>
  </div>
</section>

</form>


</body>
</html>
